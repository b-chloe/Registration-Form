<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>
        <label for="First Name"> First Name: * </label>
            <input type="text" name="first name">
    </p>
    <p>
        <label for="Last Name">Last Name: * </label>
            <input type="text" name="last name">
    </p>
    <p>
        <label for="Email Address">Email Address: * </label>
            <input type="text" name="email address">
    </p>
    <p>
        <label for="Password">Password: * </label>
            <input type="password" name="password">
    </p>
    <p>
        <label for="Confirm Password">Confirm Password: * </label>
            <input type="password" name="password">
    </p>
    <p>
        <label for="Birthday:">Birthday:</label>
            <input type="date" name="dob">
    </p>
    <p>Gender Identity:</p>
        <input type="checkbox" name="Male"> <label>Male</label> <input type="checkbox" name="female"> <label>Female</label> <input type="checkbox" name="non-binary"> <label>Non-binary</label> <input type="checkbox" name="I prefer not to answer"> <label>I prefer not to answer</label>
    </p>
    <p> A short description about myself: </p>
    <p><textarea></textarea></p>
    <p><label>Favorite Language:</label> <select name="Favorite Language">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>Python</option></select>
    </p>
    <p><input type="checkbox"><label>Yes, I would like to receive periodic email updates</label>
    </p>
    <p><input type="submit" value="Create Account">
    </p>
    <p>* Indicates a required field</p>
    </body>
</html>
